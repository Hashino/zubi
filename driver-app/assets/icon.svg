<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="450" fill="url(#grad1)" stroke="white" stroke-width="8"/>
  
  <!-- Car body -->
  <rect x="200" y="400" width="624" height="180" rx="90" ry="90" fill="white"/>
  
  <!-- Car roof -->
  <rect x="280" y="320" width="464" height="120" rx="60" ry="60" fill="white"/>
  
  <!-- Windshield -->
  <rect x="300" y="340" width="424" height="80" rx="40" ry="40" fill="#E3F2FD"/>
  
  <!-- Wheels -->
  <circle cx="320" cy="600" r="50" fill="#424242"/>
  <circle cx="704" cy="600" r="50" fill="#424242"/>
  <circle cx="320" cy="600" r="25" fill="#757575"/>
  <circle cx="704" cy="600" r="25" fill="#757575"/>
  
  <!-- Headlights -->
  <circle cx="200" cy="450" r="25" fill="#FFF9C4"/>
  <circle cx="200" cy="530" r="25" fill="#FFF9C4"/>
  
  <!-- Driver symbol -->
  <circle cx="380" cy="400" r="20" fill="#2196F3"/>
  <rect x="360" y="420" width="40" height="40" rx="10" ry="10" fill="#2196F3"/>
  
  <!-- "Z" logo -->
  <text x="512" y="280" font-family="Arial Black, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="white">Z</text>
